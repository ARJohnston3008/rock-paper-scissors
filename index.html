<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROCK-PAPER-SCISSORS!!!</title>
  <link rel="stylesheet" href="styles.css">
  </head>



  <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

  <button class="start-button">
    CLICK HERE TO START
  </button>

  <p class="game-text your-move">
  </p>

  <p class="game-text computer-move">
  </p>

  <p class="game-text description">
  </p>



    <h2>Scores</h2>

  <section class="score-board">
    <div class="player-score">Player: 0</div>
    <p class="outcome">
    </p>
    <div class="computer-score">Computer: 0</div>
  </section>

    <section>


    <button class = "game-button Rock">
    <img class= "icon" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/google/313/raised-fist_270a.png" alt="">
    </button>
    <button class = "game-button Paper">
    <img class= "icon" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/google/223/raised-back-of-hand_1f91a.png" alt="">
    </button>
    <button class = "game-button Scissors">
    <img class= "icon" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/google/313/victory-hand_270c-fe0f.png" alt="">
    </button>

    </section>



<script src="app.js" charset="utf-8"></script>
  </body>
</html>
